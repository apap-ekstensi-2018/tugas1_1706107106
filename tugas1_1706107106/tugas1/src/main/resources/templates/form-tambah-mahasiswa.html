<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment-header :: head">
<title th:replace="fragments/fragment-header :: title"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<div th:replace="fragments/fragment-header :: navigation"></div>
	
	<div class="form-container">
		<form class="form-control" th:action="@{/mahasiswa/tambah/submit}" th:object="${mahasiswa}" method="post">
			<div class="form-group">
      			<label for="nama">Nama</label>
      			<input type="text" class="form-control" id="nama" th:field="*{nama}" required="required" />
    			</div>
    			<div class="form-group">
      			<label for="tempat_lahir">Tempat Lahir</label>
      			<input type="text" class="form-control" id="temptat_lahir" th:field="*{tempat_lahir}" required="required"/>
    			</div>
    			<div class="form-group">
      			<label for="tanggal_lahir">Tanggal Lahir</label>
      			<input type="date" class="form-control" id="tanggal_lahir" th:field="*{tanggal_lahir}" required="required"/>	
    			</div>
    			<div class="form-group">
      			<label for="jenis_kelamin">Jenis Kelamin</label>
      			<select class="form-control" name="jenis_kelamin" th:field="*{jenis_kelamin}">
					<option th:value="1" th:text="Laki-laki">Laki-Laki</option>
					<option th:value="0" th:text="Perempuan">Perempuan</option>
				</select>
    			</div>
    			<div class="form-group">
      			<label for="agama">Agaman</label>
      			<select class="form-control" name="agama" th:field="*{agama}">
					<option value="Budha">Budha</option>
					<option value="Hindu">Hindu</option>
					<option value="Islam">Islam</option>
					<option value="Katolik">Katolik</option>
					<option value="Konghucu">Konghucu</option>
					<option value="Protestan">Protestan</option>
				</select>
    			</div>
    			<div class="form-group">
      			<label for="golongan_darah">Golongan Darah</label>
      			<select class="form-control" name="golongan_darah" th:field="*{golongan_darah}">
					<option value="A+">A+</option>
					<option value="A-">A-</option>
					<option value="AB+">AB+</option>
					<option value="AB-">AB-</option>
					<option value="B+">B+</option>
					<option value="B-">B-</option>
					<option value="O+">O+</option>
					<option value="O-">O-</option>
				</select>
    			</div>
    			<div class="form-group">
      			<label for="status">Status</label>
      			<input type="text" class="form-control" id="status" th:field="*{status}" required="required"/>
    			</div>
    			<div class="form-group">
      			<label for="tahun_masuk">Tahun Masuk</label>
      			<input type="text" class="form-control" id="tahun_masuk" th:field="*{tahun_masuk}" required="required"/>
    			</div>
    			<div class="form-group">
      			<label for="jalur_masuk">Jalur Masuk</label>
      			<select class="form-control" name="jalur_masuk" th:field="*{jalur_masuk}">
					<option value="Undangan Olimpiade">Undangan Olimpiade</option>
					<option value="Undangan Reguler / SNMPTN">Undangan Reguler / SNMPTN</option>
					<option value="Undangan Paralel / PPKB">Undangan Paralel / PPKB</option>
					<option value="Ujian Tulis Bersama / SBMPTN">Ujian Tulis Bersama / SBMPTN</option>
					<option value="Ujian Tulis Mandiri">Ujian Tulis Mandiri</option>	
				</select>
    			</div>
    			<div class="form-group">
      			<label for="id_prodi">Prodi</label>
      			<select class="form-control" name="id_prodi" th:field="*{id_prodi}">
					<option th:each="prodi : ${arrProdi}"
                            th:value="${prodi.id}"
                            th:text="${prodi.nama_prodi}"/>
				</select>
    			</div>
	
			<div>
				<button class="btn btn-primary" type="submit" name="action" value="save">Tambah</button>
			</div>
		</form>
	</div>
	<div th:replace="fragments/fragment-footer :: footer"></div>
</body>

</html>
