<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/fragment-header :: head">
	</head>
	<body>
		<div th:replace="fragments/fragment-header :: navigation"></div>
		<div class="form-container">
			<form class="form-control" th:action="@{/mahasiswa/cari}" method="get">
	    			<div class="form-group">
	      			<label for="id_univ">Universitas</label>
	      			<select class="form-control" name="id_univ" id="cari_mahasiswa_univ" onChange="searchFakultas()">
	      				<option th:value="--select--"></option>
						<option th:each="univ : ${arrUniv}"
	                            th:value="${univ.id}"
	                            th:text="${univ.nama_univ}"/>
					</select>
	    			</div>
	    			<div class="form-group" id="selection_fakultas"></div>
	    			<div class="form-group" id="selection_prodi"></div>
				<div>
					<button class="btn btn-primary" type="submit">Cari</button>
				</div>
			</form>
		</div>
		<div th:replace="fragments/fragment-footer :: footer"></div>
	</body>
</html>
