<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment-header :: head">
<title th:replace="fragments/fragment-header :: title"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<div th:replace="fragments/fragment-header :: navigation"></div>
	<div class="form-container">
		<form class="form-control" th:action="@{/mahasiswa/ubah/} + ${mahasiswa.npm}" th:object="${mahasiswa}" method="post">
			<input type="hidden" class="form-control" id="id" th:value="mahasiswa.id" th:field="*{id}" />
			<input type="hidden" class="form-control" id="npm" th:value="mahasiswa.npm" th:field="*{npm}" />
			<div class="form-group">
      			<label for="nama">Nama</label>
      			<input type="text" class="form-control" id="nama" th:value="mahasiswa.nama" th:field="*{nama}" required="required"/>
    			</div>
    			<div class="form-group">
      			<label for="tempat_lahir">Tempat Lahir</label>
      			<input type="text" class="form-control" id="tempat_lahir" th:value="mahasiswa.tempat_lahir" th:field="*{tempat_lahir}" required="required"/>
    			</div>
    			<div class="form-group">
      			<label for="tanggal_lahir">Tanggal Lahir</label>
      			<input type="date" class="form-control" id="tanggal_lahir" th:value="mahasiswa.tanggal_lahir" th:field="*{tanggal_lahir}" required="required"/>	
    			</div>
    			<div class="form-group">
      			<label for="jenis_kelamin">Jenis Kelamin</label>
      			<select class="form-control" name="jenis_kelamin" th:field="*{jenis_kelamin}">
					<option th:value="1" th:selected="${mahasiswa.jenis_kelamin==1}" th:text="Laki-laki">Laki-Laki</option>
					<option th:value="0" th:selected="${mahasiswa.jenis_kelamin==0}" th:text="Perempuan">Perempuan</option>
				</select>
    			</div>
    			<div class="form-group">
      			<label for="agama">Agama</label>
      			<select class="form-control" name="agama" th:field="*{agama}">
					<option value="Budha" th:selected="${mahasiswa.agama=='Budha'}">Budha</option>
					<option value="Hindu" th:selected="${mahasiswa.agama=='Hindu'}">Hindu</option>
					<option value="Islam" th:selected="${mahasiswa.agama=='Islam'}">Islam</option>
					<option value="Katolik" th:selected="${mahasiswa.agama=='Katolik'}">Katolik</option>
					<option value="Konghucu" th:selected="${mahasiswa.agama=='Konghucu'}">Konghucu</option>
					<option value="Protestan" th:selected="${mahasiswa.agama=='Protestan'}">Protestan</option>
				</select>
    			</div>
    			<div class="form-group">
      			<label for="golongan_darah">Golongan Darah</label>
      			<select class="form-control" name="golongan_darah" th:field="*{golongan_darah}">
					<option value="A+" th:selected="${mahasiswa.golongan_darah=='A+'}">A+</option>
					<option value="A-" th:selected="${mahasiswa.golongan_darah=='A-'}">A-</option>
					<option value="AB+" th:selected="${mahasiswa.golongan_darah=='AB+'}">AB+</option>
					<option value="AB-" th:selected="${mahasiswa.golongan_darah=='AB-'}">AB-</option>
					<option value="B+" th:selected="${mahasiswa.golongan_darah=='B+'}">B+</option>
					<option value="B-" th:selected="${mahasiswa.golongan_darah=='B-'}">B-</option>
					<option value="O+" th:selected="${mahasiswa.golongan_darah=='O+'}">O+</option>
					<option value="O-" th:selected="${mahasiswa.golongan_darah=='O-'}">O-</option>
				</select>
    			</div>
    			<div class="form-group">
      			<label for="status">Status</label>
      			<input type="text" class="form-control" id="status" th:value="mahasiswa.status" th:field="*{status}" required="required"/>
    			</div>
    			<div class="form-group">
      			<label for="tahun_masuk">Tahun Masuk</label>
      			<input type="text" class="form-control" id="tahun_masuk" th:value="mahasiswa.tahun_masuk" th:field="*{tahun_masuk}" required="required"/>
    			</div>
    			<div class="form-group">
      			<label for="jalur_masuk">Jalur Masuk</label>
      			<select class="form-control" name="jalur_masuk" th:field="*{jalur_masuk}">
					<option value="Undangan Olimpiade" th:selected="${mahasiswa.jalur_masuk=='Undangan Olimpiade'}">Undangan Olimpiade</option>
					<option value="Undangan Reguler/SNMPTN" th:selected="${mahasiswa.jalur_masuk=='Undangan Reguler/SNMPTN'}">Undangan Reguler/SNMPTN</option>
					<option value="Undangan Paralel/PPKB" th:selected="${mahasiswa.jalur_masuk=='Undangan Paralel/PPKB'}">Undangan Paralel/PPKB</option>
					<option value="Ujian Tulis Bersama/SBMPTN" th:selected="${mahasiswa.jalur_masuk=='Ujian Tulis Bersama/SBMPTN'}">Ujian Tulis Bersama/SBMPTN</option>
					<option value="Ujian Tulis Mandiri" th:selected="${mahasiswa.jalur_masuk=='Ujian Tulis Mandiri'}">Ujian Tulis Mandiri</option>	
				</select>
    			</div>
    			<div class="form-group">
      			<label for="id_prodi">Prodi</label>
      			<select class="form-control" name="id_prodi" th:field="*{id_prodi}">
					<option th:each="prodi : ${arrProdi}"
                            th:value="${prodi.id}"
                            th:text="${prodi.nama_prodi}"
                            th:selected="${mahasiswa.id_prodi==prodi.id}"/>
				</select>
    			</div>
	
			<div>
				<button class="btn btn-primary" type="submit" name="action" value="update">Ubah</button>
			</div>
		</form>
	</div>
	<div th:replace="fragments/fragment-footer :: footer"></div>
</body>
</html>
